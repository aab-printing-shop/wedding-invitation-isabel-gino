<body>

        <!-- Mobile toggler -->

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-black" href="index.html">Home</a></li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <main role="main" class="pb-3">
      <div class="rsvp-text">
					<h3 style="text-align: center;">Our Prenup Photos</h3>
				</div>
      <!-- Bootstrap Carousel -->
      <div id="weddingCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-indicators" id="carouselIndicators"></div>
        <div class="carousel-inner" id="carouselInner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#weddingCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#weddingCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <p id="noPhotosMessage" class="text-center mt-3 d-none">No photos available.</p>
    </main>
  </div>

  <footer class="border-top footer text-muted">
    <div id="countdown" style="text-align:left; font-family:'Montserrat',sans-serif; font-size:1rem; color:black; margin-left:40px;">
      <script src="site.js"></script>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const totalPhotos = 21; // number of photos
    const galleryPath = 'gallery/';
    const carouselInner = document.getElementById('carouselInner');
    const indicators = document.getElementById('carouselIndicators');
    const noPhotosMessage = document.getElementById('noPhotosMessage');

    for (let i = 1; i <= totalPhotos; i++) {
      const imgPath = `${galleryPath}photo${i}.jpeg`;

      const indicator = document.createElement('button');
      indicator.type = 'button';
      indicator.setAttribute('data-bs-target', '#weddingCarousel');
      indicator.setAttribute('data-bs-slide-to', i - 1);
      indicator.setAttribute('aria-label', `Slide ${i}`);
      if (i === 1) {
        indicator.classList.add('active');
        indicator.setAttribute('aria-current', 'true');
      }
      indicators.appendChild(indicator);

      const item = document.createElement('div');
      item.classList.add('carousel-item');
      if (i === 1) item.classList.add('active');

      const img = document.createElement('img');
      img.classList.add('d-block', 'w-100');
      img.src = imgPath;
      img.alt = `Prenup Photo ${i}`;

      img.onerror = () => {
        item.remove();
        indicator.remove();
        if (!carouselInner.children.length) noPhotosMessage.classList.remove('d-none');
      };

      item.appendChild(img);
      carouselInner.appendChild(item);
    }

    // âœ… Start the carousel explicitly
    new bootstrap.Carousel('#weddingCarousel', {
      interval: 2000,
      ride: 'carousel'
    });
  });
  </script>
